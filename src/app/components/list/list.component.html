  <div class="app-list">
    <table  class="mat-elevation-z8">
      <thead>
        <tr>
          <th>Movie</th>
          <th>Genres</th>
          <th>Release date</th>
          <th>Stats</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of data.results" (click)="onClick(movie.id)">
            <!--<tr *ngFor="let movie of data.results">---->
            <td class="movie">
              <div>
                  <!--<h2><a [routerLink]="['/page-detail/', movie.id]">{{movie.title}}</a></h2>-->
                  <h2>{{movie.title}}</h2>
                  {{ (movie.overview.length > 100) ? (movie.overview | slice:0:100) + '....' : (movie.overview) }}
              </div>
            </td>
            <td>
              <app-genres
                [genres]="genres"
                [genreIds]="movie.genre_ids">
              </app-genres>
            </td>
            <td>{{ movie.release_date }}</td>
            <td>
              <app-stats
                [data]="{ popularity: movie.popularity, vote_average: movie.vote_average, vote_count: movie.vote_count }">
              </app-stats>
            </td>
        </tr>
  </tbody>
    </table>
  </div>
