<div fxLayout="row wrap" class="flex-grid" fxLayoutGap="25px" fxLayoutAlign="center">
  <div *ngFor="let item of items; let i = index;">
    <br>
    
    <mat-card class="example-card flex-item">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image "></div>
        <mat-card-title>
          <a [routerLink]="['/movie-credits', item.id]">{{item.title}}</a>
        </mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="header-card" src="https://image.tmdb.org/t/p/w300/{{item.poster_path}}" alt="Image {{item.title}}">
      <mat-card-content>
        <h3 class="bold-type">Overview:</h3>
        <p>
          {{ (item.overview.length > 100) ? (item.overview | slice:0:100) + '....' : (item.overview) }}
        </p>
      </mat-card-content>

    </mat-card>
  </div>
</div>
<ol>
  <li *ngFor="let item of items; let i = index;">
    <a [routerLink]="['/movie-credits', item.id]">{{item.title}}</a>
  </li>
</ol>
